<div class="container mt-4">
  <!-- Encabezado -->
  <div class="text-center mb-4">
    <h4 class="text-muted">
      <i class="bi bi-tags-fill me-2"></i> Listado de Categor칤as
    </h4>
    <button class="btn btn-primary" (click)="abrirModalEditar()">
      <i class="bi bi-plus-circle"></i> Nueva Categor칤a
    </button>
  </div>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 text-muted">Cargando categor칤as...</p>
  </div>

  <!-- Si no hay categor칤as -->
  <div *ngIf="!loading && categorias.length === 0" class="alert alert-info text-center mt-3">
    No hay categor칤as registradas.
  </div>

  <!-- 游댳 Tarjetas -->
  <div class="row g-4" *ngIf="!loading && categorias.length > 0">
    <div class="col-md-4" *ngFor="let categoria of categorias">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <h5 class="card-title text-primary">
            <i class="bi bi-folder-fill me-2"></i>{{ categoria.nombreCategoria }}
          </h5>
          <p class="card-text text-muted small">
            {{ categoria.descripcion || 'Sin descripci칩n' }}
          </p>
          <p>
            <span class="badge" [class.bg-success]="categoria.activo" [class.bg-secondary]="!categoria.activo">
              {{ categoria.activo ? 'Activo' : 'Inactivo' }}
            </span>
          </p>
        </div>
        <div class="card-footer bg-light text-center">
          <button class="btn btn-warning btn-sm me-2" (click)="abrirModalEditar(categoria)">
            <i class="bi bi-pencil-square"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria.idCategoria!)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 游댳 Modal -->
  <div #modalCategoria class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">
            {{ categoriaSeleccionada ? 'Editar Categor칤a' : 'Agregar Categor칤a' }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <app-categoria-form
            [categoria]="categoriaSeleccionada"
            (formGuardado)="cerrarModalYActualizarLista()">
          </app-categoria-form>
        </div>
      </div>
    </div>
  </div>
</div>
