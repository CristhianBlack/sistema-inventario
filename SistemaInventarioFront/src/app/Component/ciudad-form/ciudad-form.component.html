<div class="container">
    <form (ngSubmit)="onSubmit(formCiudad)" #formCiudad="ngForm" novalidate>
        
        <!--Titulo dinamico-->
        <div class="text-center mb-4">
            <h4 class="fw-bold"> <i class="fa-solid fa-city text-white fs-5 me-2"></i>
                {{formModel.idCiudad ? 'Editar Ciudad' : 'Nueva Ciudad' }}
            </h4>
        </div>

        <div class="mb-3">
            <label for="nombreCiudad" class="form-label">Ciudad</label>
            <input type="text" id="nombreCiudad" name="nombreCiudad" class="form-control"
            [(ngModel)]="formModel.ciudad" required minlength="3" placeholder="EJ: Cali">

            <!-- Mensajes de error -->
             <div *ngIf="formCiudad.submitted && !formModel.ciudad" class="text-danger small mt-1">
                La ciudad es obligatoria
             </div>
        </div>

        <!-- Campo: Activo (opcional)
    <div class="form-check mb-4">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="activo" 
        name="activo"
        [(ngModel)]="formModel.activo">
      <label class="form-check-label" for="activo">
        Activo
      </label>
    </div>-->

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2"  data-bs-dismiss="modal" >Cancelar</button>

            <button type="submit" class="btn btn-primary" [disabled]="formCiudad.invalid">
                {{formModel.idCiudad ? 'Guardar cambios' : 'Agregar ciudad'}}
            </button>
        </div>
    </form>
</div>
