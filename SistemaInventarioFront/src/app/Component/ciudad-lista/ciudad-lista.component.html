<div class="container py-4 persona-container">
  <!-- Encabezado -->
  <div class="text-center mb-5">
    <h3 class="fw-bold text-gradient mb-2">
      <i class="fa-solid fa-city text-white fs-4 me-2"></i>Listado de Ciudades
    </h3>
    <p class="text-muted mb-4">Consulta rÃ¡pida de ciudades</p>

    <button class="btn btn-gradient px-4 shadow-sm" (click)="abrirModalEditar()">
      <i class="bi bi-plus-circle me-2"></i> Nueva Ciudad
    </button>
  </div>

  <!-- ğŸ”¹ Loader -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Cargando Ciudades...</p>
  </div>

  <!--  Si no hay categoria -->
  <div *ngIf="!loading && ciudades.length === 0" class="alert alert-info text-center shadow-sm mt-4">
    <i class="bi bi-info-circle me-2"></i> No hay personas registradas.
  </div>

  <!--  Tarjetas -->
  <div class="row g-4 justify-content-center" *ngIf="!loading && ciudades.length > 0">
    <div class="col-md-4 col-sm-6" *ngFor="let ciudad of ciudades">
      <div class="card persona-card border-0 shadow-sm rounded-4 h-100">
        <div class="card-body p-4">

          <!--  Cabecera de la tarjeta -->
          <div class="d-flex align-items-center mb-3">
            <div class="avatar bg-gradient me-3">
              <i class="fa-solid fa-city text-white fs-5 "></i>
            </div>
            <div>
              <h5 class="fw-semibold text-light mb-0">{{ ciudad.ciudad }}</h5>
            </div>
          </div>

          
            <div class="d-flex gap-2 justify-content-center">
              <button class="btn btn-outline-warning btn-sm d-flex align-items-center px-3"
              (click)="abrirModalEditar(ciudad)">
                <i class="bi bi-pencil-square me-1"></i> Editar
              </button>
              <button class="btn btn-outline-danger btn-sm d-flex align-items-center px-3"
                      (click)="eliminarCiudad(ciudad.idCiudad!)">
                <i class="bi bi-trash me-1"></i> Eliminar
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
<!-- ğŸ”¹ Modal -->
  <div #modalCiudad class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content modal-dark rounded-4 shadow-lg">
      
      <!-- ğŸ”¹ Header fijo -->
      <div class="modal-header border-0 pb-0 sticky-top">
        <h5 class="modal-title text-white fw-bold">
          <i class="fa-solid fa-city text-white fs-4 me-2"></i>
          {{ ciudadSeleccionada ? 'Editar Ciudad' : 'Agregar Ciudad' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- ğŸ”¹ Cuerpo scrollable -->
      <div class="modal-body modal-scroll">
        <app-ciudad-form
            [ciudad]="ciudadSeleccionada"
            (formGuardado)="cerrarModalYActualizarLista()">
          </app-ciudad-form>
      </div>

      <!-- ğŸ”¹ Footer fijo -->
      <div class="modal-footer border-0 pt-0 sticky-bottom">
        <small class="text-muted">Sistema de Inventario Â© 2025</small>
      </div>

    </div>
  </div>
</div>
</div>
