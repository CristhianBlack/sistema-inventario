<div class="container py-4 persona-container">
  <!-- ðŸ”¹ Encabezado -->
  <div class="text-center mb-5">
    <h3 class="fw-bold text-gradient mb-2">
      <i class="bi bi-people-fill me-2"></i>Listado de Roles
    </h3>
    <p class="text-muted mb-4">Consulta rÃ¡pida de roles existentes </p>

    <button class="btn btn-gradient px-4 shadow-sm" (click)="abrirModalEditar()">
      <i class="bi bi-plus-circle me-2"></i> Nuevo Rol
    </button>
  </div>

  <!-- ðŸ”¹ Loader -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Cargando roles ...</p>
  </div>

  <!-- ðŸ”¹ Si no hay personas -->
  <div *ngIf="!loading && rolesPersonas.length === 0" class="alert alert-info text-center shadow-sm mt-4">
    <i class="bi bi-info-circle me-2"></i> No hay personas registradas.
  </div>

  <!-- ðŸ”¹ Tarjetas -->
  <div class="row g-4 justify-content-center" *ngIf="!loading && rolesPersonas.length > 0">
    <div class="col-md-4 col-sm-6" *ngFor="let rolPersona of rolesPersonas">
      <div class="card persona-card border-0 shadow-sm rounded-4 h-100">
        <div class="card-body p-4">

          <!-- ðŸ”¸ Cabecera de la tarjeta -->
          <div class="d-flex align-items-center mb-3">
            <div class="avatar bg-gradient me-3">
              <i class="bi bi-person-rolodex text-white fs-4"></i>
            </div>
            <div>
              <h5 class="fw-semibold text-light mb-0">{{ rolPersona.nombreRol }} </h5>
            </div>
          </div>

          <!-- ðŸ”¸ Datos -->
          <ul class="list-unstyled text-muted small mb-3">
            <li><i class="bi bi-credit-card-2-front me-2 text-info"></i>{{ rolPersona.descripcion }}</li>
          </ul>
          

            <div class="d-flex gap-2 justify-content-center">
              <button class="btn btn-outline-warning btn-sm d-flex align-items-center px-3"
              (click)="abrirModalEditar(rolPersona)">
                <i class="bi bi-pencil-square me-1"></i> Editar
              </button>
              <button class="btn btn-outline-danger btn-sm d-flex align-items-center px-3"
                      (click)="eliminarRolPersona(rolPersona.idRolPersona!)">
                <i class="bi bi-trash me-1"></i> Eliminar
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Modal -->
  <div #modalRolPersona class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content modal-dark rounded-4 shadow-lg">
      
      <!-- ðŸ”¹ Header fijo -->
      <div class="modal-header border-0 pb-0 sticky-top">
        <h5 class="modal-title text-white fw-bold">
          <i class="bi bi-person-rolodex text-white fs-4"></i>
          {{ RolPersonaSeleccionada ? 'Editar Rol' : 'Agregar Rol' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- ðŸ”¹ Cuerpo scrollable -->
      <div class="modal-body modal-scroll">
        <app-rol-persona-form
          [rolPersona]="RolPersonaSeleccionada"
          (formGuardado)="cerrarModalYActualizarLista()">
        </app-rol-persona-form>
      </div>

      <!-- ðŸ”¹ Footer fijo -->
      <div class="modal-footer border-0 pt-0 sticky-bottom">
        <small class="text-muted">Sistema de Inventario Â© 2025</small>
      </div>
    </div>
  </div>
</div>
</div>
