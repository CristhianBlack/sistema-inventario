<div class="container">
      <form
        (ngSubmit)="onSubmit(formTipoDocumento)"
        #formTipoDocumento="ngForm"
        novalidate
      >
        <!--Titulo dinamico-->
        <div class="text-center mb-4">
          <h4 class="fw-bold"><i class="bi bi-person-vcard-fill fs-4 me-2"></i>
            {{
              formModel.idTipoDocumento
                ? "Editar Tipo de Documento"
                : "Nuevo Tipo Documento"
            }}
          </h4>
        </div>

        <div class="mb-3">
          <label for="nombreTipoDocumento" class="form-label"
            >Tipo Documento</label
          >
          <input
            type="text"
            id="nombreTipoDocumento"
            name="nombreTipoDocumento"
            class="form-control"
            [(ngModel)]="formModel.nombreTipoDocumento"
            required
            minlength="3"
            placeholder="EJ: Cedula Ciudadania"
          />

          <!-- Mensajes de error -->
          <div
            *ngIf="
              formTipoDocumento.submitted && !formModel.nombreTipoDocumento
            "
            class="text-danger small mt-1"
          >
            El tipo de documento es obligatorio
          </div>
        </div>

        <div class="mb-3">
          <label for="sigla" class="form-label">Sigla del tipo documento</label>
          <input
            type="text"
            id="sigla"
            name="sigla"
            class="form-control"
            [(ngModel)]="formModel.sigla"
            required
            minlength="2"
            placeholder="EJ: CC "
          />

          <!-- Mensajes de error -->
          <div
            *ngIf="formTipoDocumento.submitted && !formModel.sigla"
            class="text-danger small mt-1"
          >
            La sigla es obligatoria
          </div>
        </div>

        <!-- Campo: Activo (opcional)
    <div class="form-check mb-4">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="activo" 
        name="activo"
        [(ngModel)]="formModel.activo">
      <label class="form-check-label" for="activo">
        Activo
      </label>
    </div>-->

        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-secondary me-2"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="formTipoDocumento.invalid"
          >
            {{
              formModel.idTipoDocumento
                ? "Guardar cambios"
                : "Agregar Tipo Documento"
            }}
          </button>
        </div>
      </form>
    
</div>
