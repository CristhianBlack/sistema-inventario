<div class="container">
    <form (ngSubmit)="onSubmit(formTipoPersona)" #formTipoPersona="ngForm" novalidate>
        
        <!--Titulo dinamico-->
        <div class="text-center mb-4">
            <h4 class="fw-bold"><i class="bi bi-person-fill text-white me-2 "></i>
                {{formModel.nombreTipoPersona ? 'Editar Tipo Persona' : 'Nuevo Tipo Persona'  }}
            </h4>
        </div>

        <div class="mb-3">
            <label for="nombreTipoPersona" class="form-label">Tipo Persona</label>
            <input type="text" id="nombreTipoPersona" name="nombreTipoPersona" class="form-control"
            [(ngModel)]="formModel.nombreTipoPersona" required minlength="3" placeholder="EJ: Persona natural">

            <!-- Mensajes de error -->
            <div *ngIf="formTipoPersona.submitted && !formModel.nombreTipoPersona" class="text-danger small mt-1">
                El tipo de persona es obligatorio
            </div>
        </div>

        <!-- Campo: Activo (opcional)
    <div class="form-check mb-4">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="activo" 
        name="activo"
        [(ngModel)]="formModel.activo">
      <label class="form-check-label" for="activo">
        Activo
      </label>
    </div>-->

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2"  data-bs-dismiss="modal" >Cancelar</button>

            <button type="submit" class="btn btn-primary" [disabled]="formTipoPersona.invalid">
                {{formModel.idTipoPersona ? 'Guardar cambios' : 'Agregar Tipo Persona'}}
            </button>
        </div>
    </form>
</div>
