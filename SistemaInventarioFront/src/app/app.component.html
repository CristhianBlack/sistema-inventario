<!-- Tema general -->
<div [class.dark-mode]="darkMode">

  <!-- Wrapper principal -->
  <div id="wrapper" class="d-flex">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Marca / Logo -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/Categorias">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-boxes"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Inventario</div>
      </a>

      <hr class="sidebar-divider my-0" />

      <!-- Enlaces -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/Categorias">
          <i class="fas fa-tags"></i>
          <span>CategorÃ­as</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/Ciudades">
          <i class="fas fa-fw fa-cubes"></i>
          <span>Ciudad</span>
        </a>
      </li>

      <hr class="sidebar-divider" />

      <!-- BotÃ³n colapsar -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
    </ul>

    <!-- Contenedor principal -->
    <div id="content-wrapper" class="d-flex flex-column w-100">

      <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
             [ngClass]="{ 'navbar-dark bg-dark': darkMode }">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle me-3">
            <i class="fa fa-bars"></i>
          </button>
          <h5 class="fw-bold text-primary mb-0">Sistema de Inventario</h5>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-secondary" (click)="toggleDarkMode()">
                <i class="fas" [ngClass]="darkMode ? 'fa-sun' : 'fa-moon'"></i>
              </button>
            </li>
          </ul>
        </nav>

        <!-- ðŸŸ¢ AquÃ­ va tu contenido Angular -->
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>

      <!-- Footer -->
      <footer class="sticky-footer bg-white shadow-sm mt-auto"
              [ngClass]="{ 'bg-dark text-light': darkMode }">
        <div class="container my-auto">
          <div class="text-center text-muted small">
            Â© {{ currentYear }} Sistema de Inventario
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
